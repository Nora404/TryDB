<h3 class="textElement"
    [ngStyle]="createHeaderStyle()">
    Du befindest dich hier: {{this.getMyPositionTile().name}} 
</h3>

<p></p>

<div id="playground">
    <div id="map" [ngStyle]="createMapStyle()">
        <div *ngFor="let row of map">
            
            <div *ngFor="let cell of row" class="kachel" [ngStyle]="createTileStyle(cell)">
                <img [attr.src]="iconUrl(cell.icon)" alt="" 
                     (error)="iconError($event.target)">
            </div>
            
        </div>
    </div>
    <div id="player" 
        [ngStyle]="createPlayerStyle()">
        <img class="player" [class.hop-up]="isHoppingUp"  src="../../../assets/player/humanW.svg">
    </div>
</div>

<table class="element">
    <tr>
        <td style="width: 33%;"></td>
        <td><button (click)="move('nord')">norden</button><br></td>
        <td></td>
    </tr>
    <tr>
        <td><button (click)="move('west')">westen</button><br></td>
        <td style="width: 33%;"></td>
        <td><button (click)="move('ost')">osten</button><br></td>
    </tr>
    <tr>
        <td></td>
        <td><button (click)="move('sud')">s√ºden</button><br></td>
        <td style="width: 33%;"></td>
    </tr>
</table>
