<div class="editor-container">
  <div class="map-controls">
      <button class="arrow" (click)="expandUp()">▲ Nach oben erweitern</button>
      <button class="arrow" (click)="expandLeft()">◄ Nach links erweitern</button>
      <div class="map-view">
          <!-- Die äußere Schleife, die die Zeilen deiner Karte rendert -->
          <div *ngFor="let row of mapArray; let rowIndex = index" class="map-row">
              <!-- Die innere Schleife, die die Kacheln in einer Zeile rendert -->
              <div *ngFor="let tile of row; let colIndex = index" 
                  class="map-tile" 
                  [style.background-color]="getTileColor(tile)"
                  (click)="setTile(rowIndex, colIndex)">
                  <img [src]="'../../../assets/mapIcons/' + getTileSymbol(tile) + '.svg'" alt="">
              </div>
          </div>
      </div>
      <button class="arrow" (click)="expandRight()">► Nach rechts erweitern</button>
      <button class="arrow" (click)="expandDown()">▼ Nach unten erweitern</button>
  </div>
  
  <div class="biome-selector">
      <!-- Biome-Auswahl -->
      <div class="biome-tile" 
          *ngFor="let biome of biomes" 
          [style.background-color]="formatColor(biome.color)"
          [class.selected-biome]="selectedBiome === biome" 
          (click)="selectBiome(biome)">
          <img [src]="'../../../assets/mapIcons/' + biome.icon + '.svg'" alt="">
      </div>
  </div>
  
{{selectedBiome.name ?? ''}}

  <div class="map-array-output">
      <button (click)="fillMapWithSelectedBiome()">Alles füllen</button>
      <button class="space"  (click)="clearArray()">Karte zurück setzten</button>
      
      <button class="space" (click)="saveArray()">Karte exportieren</button>
      <input type="file" id="fileInput" (change)="loadArray($event)" style="display: none;">
      <label for="fileInput" class="custom-file-button space">Karte importieren</label>
  </div>
</div>
