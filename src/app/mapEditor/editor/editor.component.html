<h3 class="element" [ngClass]="findMyPosition().layout">Du befindest dich hier: {{this.findMyPosition().name}} </h3>

<p></p>

<div id="playground">
    <div id="map" [ngStyle]="cssMap">
        <div *ngFor="let row of map">
            
            <div *ngFor="let cell of row" [ngClass]="kachelLayout(cell.layout)" [ngStyle]="cssTile">
                <img [attr.src]="iconUrl(cell.icon)" alt="" class="icon" (error)="iconError($event.target)">
            </div>
            
        </div>
    </div>
    <div id="player" [ngStyle]="cssPlayer" [ngClass]="findMyPosition().layout">
        <img class="player" src="../../../assets/mapIcons/person.svg">
    </div>
</div>
