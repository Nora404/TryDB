<div *ngFor="let player of player$ | async">
    <h2>{{player.name}}</h2>
    Rasse: {{player.race}}<br>
    Klasse: {{player.class}}<br>
    Gold: {{player.gold}}<br>
    <app-bag [player]="player"></app-bag>
    <button (click)="addItem('Apfel', player.id)">Apfel kaufen (10 Gold)</button><br>
    <button (click)="sellItem('Apfel', player.id)">Apfel verkaufen (5 Gold)</button>
</div>

<hr>

<h2>Neuer Bewohner</h2>

    Name:
    <input
        type="text"
        id="name" #name
        [(ngModel)]="playerName"
    />
</label><br>
<label>
    Rasse:

    </select>
</label><br>
