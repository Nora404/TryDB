<h3 class="element" style="border: 5px solid;"
    [ngStyle]="getStyleColors(tile?.color || [])">
    Ereignis auf {{coordinate[0]}}/{{coordinate[1]}}
</h3>

<app-event-dialog [tile]="tile"></app-event-dialog>

<span *ngIf="isEvent()">
    <span *ngFor="let tileEvent of tile?.events">
        <app-action [eventID]="tileEvent[0]" (actionID)="executeAction($event)"></app-action>
    </span>
</span>
