<h3 class="element" style="border: 5px solid" [ngStyle]="getStyleColors()">
  Aktionen
</h3>

<span *ngIf="isEvent()">
  <span *ngFor="let tileEvent of _tile.events">
    <!-- Hier prÃ¼fen wir, ob tileEvent[0] nicht gleich 0 ist -->
    <ng-container *ngIf="tileEvent[0]">
      <app-action
        [eventID]="tileEvent[0]"
        (actionID)="executeAction($event)"
      ></app-action>
    </ng-container>
  </span>
</span>
