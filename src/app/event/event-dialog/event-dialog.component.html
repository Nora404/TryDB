<div id="tileImgCon">
    <img src="{{getImgUrl()}}" [ngStyle]="getRadialColors()">
</div>

<div id="discriptionContainer" class="textElement tileDiscription">
    <div id="discription">
        <h3>{{header}}</h3>
        {{ text }}<br>
    </div>
    <div id="actionButtons">
        <span *ngFor="let button of btn">
            <button (click)="handleButtonEvent(button)">{{button}}</button>
        </span>
    </div>
</div>
