<hr>

<div id="game">
    <div id="left"><app-menu></app-menu></div>
    <div id="main">
        <app-map (currentTile)="setCurrentTile($event)" (currentCoordinate)="setCurrentCoordinate($event)"></app-map>
        <app-dialog *ngIf="showDialog"></app-dialog>
    </div>
    <div id="right"><app-event [tile]="currentTile | async" [coordinate]="(currentCoordinate | async) ?? [0,0]" (actionID)="toggleShowDialog()"></app-event></div>
</div>
